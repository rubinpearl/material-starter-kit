<!DOCTYPE html>
<html lang="en">
<head>
<title>Things Management</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link
	href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,500,600,700|Merriweather:900i&display=swap"
	rel="stylesheet">
<!-- import the Material stylesheet -->

</head>

<body class="tm-body mdc-typography">
	<header class="mdc-top-app-bar tm-app-bar" id="tm-app-bar">
		<div class="mdc-top-app-bar__row">


			<section
				class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<!--  
			<a href="#"
					class="tm-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
				<span class="mdc-top-app-bar__title">Dismissible Drawer</span>
				-->


				<div
					class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
					<a href="#"
						class="material-icons mdc-text-field__icon mdc-top-app-bar__navigation-icon"
						tabindex="0" role="button">menu</a> <input type="text"
						id="my-input" class="mdc-text-field__input tm-elevation--z1"
						placeholder="Search your things" aria-label="Label"> <i
						class="material-icons mdc-text-field__icon" tabindex="0"
						role="button">more_vert</i>
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>



			</section>
		</div>
	</header>
	<aside class="mdc-drawer mdc-drawer--modal">
		<div class="mdc-drawer__content">
			<nav class="mdc-list">
				<a class="mdc-list-item mdc-list-item--activated" href="#"
					aria-current="page"> <i
					class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
					<span class="mdc-list-item__text">Inbox</span>
				</a> <a class="mdc-list-item" href="#"> <i
					class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
					<span class="mdc-list-item__text">Outgoing</span>
				</a> <a class="mdc-list-item" href="#"> <i
					class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
					<span class="mdc-list-item__text">Drafts</span>
				</a>
			</nav>
		</div>
	</aside>

	<div class="mdc-drawer-scrim"></div>

	<div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
		<main class="tm-main-content" id="tm-main-content">

<!-- --------Chips Area---------- -->

<div class="container">
  <div class="menu">
    <div class="item">
      <a href="">item #1</a>
    </div>
    <div class="item">
      <a href="">item #2</a>
    </div>
    <div class="item">
      <a href="">item #3</a>
    </div>
    <div class="item">
      <a href="">item #1</a>
    </div>
    <div class="item">
      <a href="">item #2</a>
    </div>
    <div class="item">
      <a href="">item #3</a>
    </div>
  </div>
</div>

<div class="tm-horizontal-scroll">
		<div class="mdc-chip-set mdc-chip-set--choice">
			<button class="mdc-chip">
				<span class="mdc-chip__text">Sort by</span>
			</button>
			<button class="mdc-chip">
				<span class="mdc-chip__text">Book</span>
			</button>
			<button class="mdc-chip">
				<span class="mdc-chip__text">Game</span>
			</button>
			<button class="mdc-chip">
				<span class="mdc-chip__text">Toys</span>
			</button>
			<button class="mdc-chip">
				<span class="mdc-chip__text">Clothes</span>
			</button>
		</div>
</div>
<!-- --------Chips Area---------- -->

<!-- --------Masonry List Area---------- -->
		<div class="mdc-layout-grid tm-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell">
					<ul
						class="mdc-image-list mdc-image-list--masonry tm-masonry-image-list">

							class="mdc-image-list__image"
							src="https://paneco-sg-moonshine-production-s3-amazonaws-com.freetls.fastly.net/spree/images/741/product/jim-beam-black-triple-aged-bottle.jpg?1508986596">
							<div class="mdc-image-list__supporting tm-image-list__supporting">
								<div class="tm-image-list__info">
									<span class="mdc-typography--overline">Beverage</span>
								</div>
								<div class="tm-image-list__info">
									<span class="mdc-image-list__label">Jim Beam Black</span>
								</div>
								<div class="tm-image-list__info">
									<span class="mdc-typography--caption">Added 07/14/19</span>
								</div>
							</div></li>
						<li class="mdc-image-list__item tm-surface"><img
							class="mdc-image-list__image"
							src="https://www.armytimes.com/resizer/E8sguivWXtH1h8H4NcT6yc1nSJU=/1200x630/filters:quality(100)/arc-anglerfish-arc2-prod-mco.s3.amazonaws.com/public/ERDQIQZ2B5ETDPGOYASUSXVS5Q.jpg">
							<div class="mdc-image-list__supporting">
								<span class="mdc-image-list__label">Text label2</span>
							</div></li>
						<li class="mdc-image-list__item tm-surface"><img
							class="mdc-image-list__image"
							src="https://fimgs.net/mdimg/perfume/375x500.51266.jpg">
							<div class="mdc-image-list__supporting">
								<span class="mdc-image-list__label">Text label3</span>
							</div></li>
						<li class="mdc-image-list__item tm-surface"><img
							class="mdc-image-list__image"
							src="https://www.dior.com/beauty/version-5.156982000273/resize-image/ep/870/580/90/0/MISSDIOR_2019%252F01_Covers%252FY0326210_F032624889_E01_ZHC.jpg">
							<div class="mdc-image-list__supporting">
								<span class="mdc-image-list__label">Text label4</span>
							</div></li>
					</ul>
				</div>
			</div>
		</div>
<!-- --------Masonry List Area---------- -->






		</main>
	</div>

	<button class="mdc-fab app-fab--absolute" aria-label="Add">
		<span class="mdc-fab__icon material-icons">add</span>
	</button>
